<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; background-color: #f4f4f4; padding: 50px; }
    form { max-width: 400px; margin: auto; background: #f4f4f4; padding: 20px; border-radius: 8px; }
    .login-box { max-width: 300px; margin: auto; padding: 20px; background: lightblue; border-radius: 8px; }
    input { width: 100%; padding: 8px; margin: 10px 0; }
    ::placeholder { color:black;}
    button { background: #0f7da8; color: white; padding: 10px; border: none; border-radius: 4px; font-weight: 600;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
  </div>
</body>
</html>
